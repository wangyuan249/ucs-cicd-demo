apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-stack-k8s.yml
    kompose.version: 1.11.0 (39ad614)
  labels:
    io.kompose.service: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: vote
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: vote
    spec:
      containers:
      - image: swr.ap-southeast-3.myhuaweicloud.com/ucs/vote:2024.1.16.05
        name: vote
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: default-secret
      restartPolicy: Always
