apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-stack-k8s.yml
    kompose.version: 1.11.0 (39ad614)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
      - image: swr.ap-southeast-3.myhuaweicloud.com/ucs/postgres:9.4
        name: db
        env:
          - name: POSTGRES_HOST_AUTH_METHOD
            value: trust
      restartPolicy: Always
      imagePullSecrets:
      - name: default-secret
